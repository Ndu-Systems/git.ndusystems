	<div class="blog">
			<!-- container -->
			<div class="container">
				<div class="col-md-12 col-lg-12 col-sm-12">
					<div class="panel panel-primary">
                        <div class="panel-heading">
                            <h2>Featured business</h2>
                        </div>                        
                    </div>
                    <div>
                        <h1 style="text-align:center;">'Work Enjoy'</h1>
                        <div class="row pad" ng-repeat="c in companies">

                                <a>

                                </a>
                            </div>
                            <div class="col-lg-8 col-md-8 col-sm-12">
                                <h3> {{c.name}}</h3>
                                <p>{{c.notes}}</p>
                                <p><a href="{{c.weburl}}" target="_blank">{{c.weburl}}</a></p>
                                <p>{{c.email}}</p>
                                <p>{{c.tel}}</p>
                            </div>
                        </div>
                        <div class="row pad">
                        
                     
                        
                    </div>
				</div>
